<div class="container mt-5">
    <h2>{{title}}</h2>
    <button (click)="cambiarTitulo()" class="btn btn-primary">Pulsame</button>
</div>

<h2>Numero de peliculas</h2>


<div *ngIf=" peliculas.length <= 3">
    Hay pocas peliculas
</div>
<div *ngIf=" peliculas.length > 3">
    Hay muchas peliculas
</div>

<hr>
<h2><p>Listado de peliculas</p></h2>
<hr>
<div id="article" *ngIf="peliculas">
    <div *ngFor="let pelicula of peliculas" class=" card-body row">

        <div class=" container-inage-movie  p-0  m-0 img-article">
            <img class="image-wrap" src="{{pelicula.image}}" alt="{{pelicula.title}}" title="{{pelicula.title}}">
            <!-- 
             <input type="button" class="btn btn-sm btn-warning float-end" value="Marcar como favorito">
            -->
        </div>

        <div class="float-start col-md-8 row m-0  p-0 row">
            <h4 class="col-md-12 mt-1 "><b class="float-start position-left">{{ pelicula.title }}</b></h4>
            <p class="float-start ml-3 pt-0 position-left">
                <span class="text-muted">hace 5 minutos </span>
            </p>
            <div class="col-md-12 pt-0 position-left  ">
                <p class="position-left">
                    Leer m√°s
                </p>
            </div>
            <!-- 

        <p class="float-start ">
                <a class="float-start font-2">Ver mas</a>
            </p>
             -->

        </div>
    </div>
</div>
