<app-slider [nombre]="homeText" [size]="'small'"></app-slider>
<app-sidevar></app-sidevar>
<div class="conntent-component row container d-flex justify-content-center ">
    <div class="col-md-12 mt-3 d-flex justify-content-center">


        <div *ngIf="isSubmit">
            <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
                El registro se ha completado correctamente
            </div>
            <div class="alert alert-danger" *ngIf="status == 'error'">
                El registro no se ha completado correctamente
            </div>
        </div>


        <!-- formulario de registro -->
        <form class="col-md-5 mx-auto ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <input type="radio" name="gender" #name="ngModel" [(ngModel)]="user.gender" value="hombre"> Hombre
                <input type="radio" name="gender" #name="ngModel" [(ngModel)]="user.gender" value="mujer"> Mujer
                <input type="radio" name="gender" #name="ngModel" [(ngModel)]="user.gender" value="otro"> Otro
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+" type="text" name="name"
                    class="form-control">
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="name">Apellido</label>
                <input #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+" type="text"
                    name="surname" class="form-control">
                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                    El nombre no es valido
                </small>
            </div>
            <div class="form-group">
                <label for="biography">Biografia</label>
                <input #biography="ngModel" [(ngModel)]="user.biography" required type="text" name="biography"
                    class="form-control">
                <small *ngIf="!biography.valid && biography .touched" class="invalid-feedback d-block">
                    El email no es valido
                </small>
            </div>
            <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="registerForm.invalid">
        </form>

        <div class="card">
            <div class="card-title">
                <h2 class="subheadre">Eventos</h2>
            </div>
            <div class=" card-body  col-md-12 row">
                <div class="col-md-4">
                    <button class="btn btn-sm btn-warning mt-2" (click)="hasDadoClick()">Clcik</button>
                    {{campo}}
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control mt-2"  placeholder="blur" [(ngModel)]="campo"  (blur)="hasSalido()" />
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control mt-2"  placeholder="keyup" [(ngModel)]="campo"  (keyup.enter)="onKeyUp()" />
                </div>
            </div>
        </div>



    </div>
</div>
